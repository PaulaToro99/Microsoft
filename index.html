<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body style="background-color: rgb(207, 207, 199)">
    <div
      class="container-md d-flex justify-content-center align-items-center py-5 flex-column gap-4" 
      style="width: 100%;height: 100vh;"
    >
      <div
        class="container-sm d-flex justify-content-start flex-column w-50 h-65 p-5 shadow"
        style="background-color: white"
      >
        <div class="img pb-3">
          <img
            src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"
            alt=""
          />
        </div>

        <p class="h4">Iniciar sesión</p>

        <div class="input-group mb-2">
          <input
            type="email"
            class="form-control shadow-none border-0 border-bottom border-dark rounded-0 ps-0"
            id="exampleFormControlInput1"
            placeholder="Correo electronico, telefono o Skype"
          />
        </div>

        <div class="txt py-2">
          <p>
            ¿No tiene cuenta?
            <a href="#" class="text-decoration-none">Cree una.</a>
          </p>
          <p>
            <a href="#" class="text-decoration-none"
              >Iniciar sesión con Windows Hello o llave de seguridad</a
            >
            <br />
            <img
              src="https://logincdn.msauth.net/shared/1.0/content/images/documentation_bcb4d1dc4eae64f0b2b2538209d8435a.svg"
              type="button"
            />
          </p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            class="btn btn-primary mt-3 md-3 rounded-0 w-25"
            type="button"
          >
            Siguiente
          </button>
        </div>
      </div
      class="container-fluid d-flex justify-content-start flex-column mt-3 align-items-center ">
      <div class="txt pt-3 w-50 bg-white ps-5 pb-1 shadow"> 
        <img class="img-fluid" style="max-width:2em;" src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
        Opciones de inicio de sesión </div>
   
    </div>
 </div> 
   
    <!--  BS scrip  -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
